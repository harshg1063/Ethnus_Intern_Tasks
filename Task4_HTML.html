<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
    <style>
      label {
        width: 150px;
        display: inline-block;
      }
      input[type="text"] {
        display: inline-block;
      }
      input[type = "submit"]{
        box-shadow: 10px  orange inset;
      }
    </style>
  </head>

  <body>
    <form action="">
      <p>
        <label >Full Name:</label>
        <input type="text">
      </p>

      <p>
        <label>Username :</label>
        <input type="text">
      </p>

      <p>
        <label>Password :</label>
        <input type="password">
      </p>

      <p>
        <label>Re Password :</label>
        <input type="password">
      </p>

      <p>
        <label>Address :</label>
        <input type="text">
      </p>

      <p>
        <label>Age :</label>
        <input type="number">
      </p>

      <p>
        <label>Gender :</label>
        <select>
          <option value="">Male</option>
          <option value="">Female</option>
        </select>
      </p>

      <input type="submit" value="Save">
    </form>
  </body>
</html>
